<!-- portfolio_filter -->
<div class="categories-grid wow fadeInLeft">
    <nav class="categories text-center">
        {% if post.categories contains 'blog' %}
            <li><a href="{{site.baseurl}}/blog" class="{% if page.tag == 'all' %}active{% endif %}">All</a></li>
        {% else %}
            <li><a href="{{site.baseurl}}/portfolio" class="{% if page.tag == 'all' %}active{% endif %}">All</a></li>
        {% endif %}
        <ul class="portfolio_filter">
            {% for tag in site.tags %}
                {% capture tag_name %}{{ tag | first }}{% endcapture %}
                <li><a href="{{site.baseurl}}/tag/{{tag_name | slugify}}"
                    class="{% if page.tag == tag_name %}active{% endif %}">{{ tag_name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
<!-- portfolio_filter -->
