---
layout: main
has_intro: false
---

<!-- top-bar -->
<div class="top-bar" style="background-image: linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), url({{page.featured_image}});">
    <h1>{{page.title}}</h1>
    <p><a href="/">Home</a> / <a href="/portfolio">portfolio</a></p>
</div>
<!-- end top-bar -->

<!-- main-container -->
<div class="container main-container post">

    <div class="col-md-9">
        {{content}}
    </div>

    <div class="col-md-3">
        <ul class="cat-ul">
            {% for tag in site.tags %}
                {% capture tag_name %}{{ tag | first }}{% endcapture %}
                <li><a href="{{site.baseurl}}/portfolio/{{tag_name | slugify}}" class="{% if page.tag == tag_name %}active{% endif %}">{{ tag_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
<!-- end main-container -->
