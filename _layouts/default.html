<!DOCTYPE html>
<html lang="en-CA">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{site.title}}</title>

    <link rel='stylesheet' id='rx_portfolio_css-css' href='/assets/css/rx_portfolio.css'
        type='text/css' media='all' />
    <style id='rx_portfolio_css-inline-css' type='text/css'>
        @import url(http://fonts.googleapis.com/css?family=Montserrat);
        @import url(http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300);

        .rx_hoverui {
            background-color: #1abb9f;
            background: rgba(26, 187, 159, .6);
        }

        .pagination span,
        .pagination a {
            background-color: #1abb9f;
        }

        .pagination a:hover {
            background-color: #1abb9f;
        }

        .paginationrx a.inactive {
            background-color: #1abb9f;
        }

        .pagination .current {
            background-color: #829bb0;
        }

        .portfolioNavPoint {
            background-color: #1abb9f;
        }

        .pageTitle,
        .pageSubtitle {
            color: #1abb9f;
        }

        .rx_related_post_overlay {
            background: #1abb9f;
            background: rgba(26, 187, 159, .6);
        }

        .related_content .nextPost a,
        .related_content .previousPost a {
            color: #1abb9f !important;
        }

        .portfolioSingleFeaturedImages {
            height: 300px;
        }

        .portfolioSingleContent {
            padding: 20px 0px;
        }
    </style>
    <link rel='stylesheet' id='zerif_font-css' href='//fonts.googleapis.com/css?family=Lato%3A300%2C400%2C700%2C400italic%7CMontserrat%3A400%2C700%7CHomemade+Apple&#038;subset=latin%2Clatin-ext'

        type='text/css' media='all' />

     {% if page.background or layout.background  %}
     <style type="text/css" id="custom-background-css">
        body.custom-background {
            background-image: url("{{ page.background  }}{{ layout.background  }}");
            background-position: left top;
            background-size: auto;
            background-repeat: no-repeat;
            background-attachment: scroll;
        }
    </style>
    {% endif %}
</head>
