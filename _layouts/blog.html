---
layout: main
has_intro: false
---

<!-- top bar -->
<div class="top-bar">
    <h1>blog</h1>
    <p><a href="/">Home</a> / {% if page.tag == "all" %}Blog{% else %}<a href="{{site.baseurl}}/blog">Blog</a> / {{page.tag}}{% endif %}</p>
</div>
<!-- end top bar -->

<!-- main container -->
<div class="main-container portfolio-inner clearfix">
    <!-- portfolio div -->
    <div class="portfolio-div">
        <div class="portfolio">

            {% include tags.html %}

            <div class="no-padding portfolio_container">
                {% assign posts = site.categories["blog"] %}
                {% for post in posts %}
                    {% include post-preview.html %}
                {% endfor %}
            </div>
            <!-- end portfolio_container -->
        </div>
        <!-- portfolio -->
    </div>
    <!-- end portfolio div -->
</div>
<!-- end main container -->
